<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>ÜYE YÖNETİM PANELİ</h1></header>
    <div class="container">
        <div class="card" id="sozlesme">
            <h2>Yasal Taahhüt</h2>
            <p>Tüm sorumluluğu kabul ediyorum.</p>
            <button onclick="onayla()">ONAYLIYORUM</button>
        </div>
        <div id="panel" class="card" style="display:none;">
            <h3>✍️ Yavrunu Eğit</h3>
            <textarea id="bilgi" style="width:100%; height:100px;"></textarea><br><br>
            <button onclick="kaydet()">EĞİTİMİ TAMAMLA</button>
        </div>
    </div>
    <script>
        function onayla() { 
            document.getElementById('sozlesme').style.display='none'; 
            document.getElementById('panel').style.display='block'; 
        }
        function kaydet() {
            localStorage.setItem('uye_egitim_verisi', document.getElementById('bilgi').value);
            alert("Yavru eğitildi!");
        }
    </script>
</body>
</html>
